<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Validate-js</title>
<link rel="stylesheet" type="text/css" href="demo.css">
</head>

<body>

<div class="container">

<form class="validate_form" method="post" action="/">
	<div class="field_box">
		<label>Name: <span class="red">*</span></label>
		<input data-validate="required" type="text" name="name" />
	</div>
	<div class="field_box">
		<label>Email: <span class="red">*</span></label>
		<input data-validate="required, email" type="text" name="name" />
	</div>
	<div class="field_box">
		<label>Color: <span class="red">*</span></label>
		<select data-validate="required" name="colors">
			<option value="">Select...</option>
			<option value="blue">Blue</option>
			<option value="green">Green</option>
			<option value="yellow">Yellow</option>
			<option value="red">Red</option>
		</select>
	</div>
	<div class="field_box">
		<button type="submit">Submit</button>
	</div>
</form>

</div><!-- end container -->

<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="/validate/jquery.validate.js"></script>
<script>
$(function() {
	validate('validate_form', {
		checkMX: true
	});
});
</script>
</body>
</html>
