<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Validate-js</title>
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans">
<link rel="stylesheet" type="text/css" href="demo.css">
</head>

<body>

<div class="container">

<form id="validate_form" method="post" action="/demo/">
	<div class="field_box">
		<label>Name: <span class="red">*</span></label>
		<input data-validate="required" type="text" name="name" />
	</div>
	<div class="field_box">
		<label>Email: <span class="red">*</span></label>
		<input data-validate="required, email" type="text" name="email" />
	</div>
	<div class="field_box">
		<label>Verify Email: <span class="red">*</span></label>
		<input data-validate="required, match:email|Email" type="text" name="email2" />
	</div>
	<div class="field_box">
		<label>Color: <span class="red">*</span></label>
		<select data-validate="required" name="colors">
			<option value="">Select...</option>
			<option value="blue">Blue</option>
			<option value="green">Green</option>
			<option value="yellow">Yellow</option>
			<option value="red">Red</option>
		</select>
	</div>
	<div class="field_box">
		<label>Size: <span class="red">*</span></label>
		<input type="radio" name="size" value="" />

	</div>
	<div class="field_box">
		<label>Comments: <span class="red">*</span></label><br/>
		<textarea data-validate="required" rows="5" name="name"></textarea>
	</div>
	<div class="field_box">
		<button class="val_button" type="submit">Submit</button>
	</div>
</form>

</div><!-- end container -->

<script src="/validate/jquery-1.11.1.min.js"></script>
<script src="/validate/jquery.validate.js"></script>
<script>
$(function() {
	$('#validate_form').validate();
});
</script>
</body>
</html>
